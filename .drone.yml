kind: pipeline
name: amd64

workspace:
  path: /drone/src

platform:
  os: linux
  arch: amd64

environment:
  GOOS: linux
  GOARCH: amd64

steps:
  - name: build
    image: golang:latest
    commands:
      - go build -o dist/cloudflare-ddns-$${GOOS}-$${GOARCH} ./... 
      - ls -lha /drone/src

  - name: gitea_release
    image: plugins/gitea-release
    settings:
      api_key:
         from_secret: gitea_token
      base_url: https://git.wasil.org
      files:
        - /drone/src/dist/*
      title: 0.0.8
    when:
      event: tag

